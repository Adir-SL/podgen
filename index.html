<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Podcast XML Generator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body>
    <div class="flex column">
        <input type="text" placeholder="https://example.com" id="domain" />
        <input type="text" placeholder="File name" id="filename" />
        <input type="text" placeholder="Podcast name" id="name" />
        <input type="number" placeholder="1" id="number" />
        <select id="type">
            <option value=".mp3" selected>.mp3</option>
            <option value=".m4a">.m4a</option>
            <option value=".m4b">.m4b</option>
        </select>
        <input type="text" placeholder="Duration" id="duration" />
        <input type="text" placeholder="Image link" id="image" />
        <button onclick="genXML();">Generate XML</button>
    </div>

    <div class="xml-wrapper">
        <div id="xml" contenteditable="true"></div>

        <button onclick='downloadFile("audio.xml",document.getElementById("xml").innerText)' class="icon-btn">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="black"
                class="size-6">
                <path stroke-linecap="round" stroke-linejoin="round"
                    d="M3 16.5v2.25A2.25 2.25 0 0 0 5.25 21h13.5A2.25 2.25 0 0 0 21 18.75V16.5M16.5 12 12 16.5m0 0L7.5 12m4.5 4.5V3" />
            </svg>
        </button>
    </div>
</body>

</html>
